<div class="card">
  <div class="card-header">
    Formulário de fornecedor
  </div>
  <div class="card-body">
    <div class="alert alert-success" [hidden]="successMessage == ''" role="alert">
      {{successMessage}}
    </div>
    <div class="alert alert-danger" [hidden]="errorMessage == ''" role="alert">
      {{errorMessage}}
    </div>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="fornecedor.nome" class="form-control" />
      </div>
      <div class="form-group">
        <label for="emp_id">Empresa:</label>
        <select id="emp_id" name="emp_id" [(ngModel)]="fornecedor.emp_id" class="form-control">
          <option *ngFor="let empresa of empresas" value="{{empresa.id}}">{{empresa.nome_fant}}</option>
        </select>
      </div>
      <div class="form-check-inline">
        <input type="radio" id="tipoF" name="tipo" [(ngModel)]="fornecedor.tipo" class="form-check-input" value="F" />
        <label for="tipoF" class="form-check-label">Pessoa Física</label>
      </div>
      <div class="form-check-inline">
        <input type="radio" id="tipoJ" name="tipo" [(ngModel)]="fornecedor.tipo" class="form-check-input" value="J" />
        <label for="tipoJ" class="form-check-label">Pessoa Jurídica</label>
      </div>
      <div class="form-row" [hidden]="!isFisica()">
        <div class="col-md-4 form-group">
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" [(ngModel)]="fornecedor.rg" class="form-control" mask="0000000000" />
        </div>
        <div class="col-md-4 form-group">
          <label for="data_nasc">Data de Nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" [(ngModel)]="fornecedor.data_nasc" class="form-control" />
        </div>
        <div class="col-md-4 form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" [(ngModel)]="fornecedor.cpf" class="form-control" mask="000.000.000-00" />
        </div>
      </div>
      <div class="form-row" [hidden]="!isJuridica()">
        <div class="col-md-4 form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" [(ngModel)]="fornecedor.cnpj" class="form-control" mask="00.000.000/0000-00" />
        </div>
      </div>
      <app-table-telefone [fornecedor-id]="fornecedor.id"></app-table-telefone>
      <div class="form-group text-center">
        <button [hidden]="!fornecedor.id" class="btn btn-primary" (click)="clearForm()">Novo</button>
        <button class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
