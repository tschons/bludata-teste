<div class="card">
  <div class="card-header">
    Formul√°rio de empresa
  </div>
  <div class="card-body">
    <div class="alert alert-success" [hidden]="successMessage == ''" role="alert">
      {{successMessage}}
    </div>
    <div class="alert alert-danger" [hidden]="errorMessage == ''" role="alert">
      {{errorMessage}}
    </div>
    <form>
      <div class="form-group">
        <label for="nome_fant">Nome Fantasia:</label>
        <input type="text" id="nome_fant" name="nome_fant" [(ngModel)]="empresa.nome_fant" class="form-control" />
      </div>
      <div class="form-group">
        <label for="estado_id">Estado:</label>
        <select id="estado_id" name="estado_id" [(ngModel)]="empresa.estado_id" class="form-control">
          <option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nome}}</option>
        </select>
      </div>
      <div class="form-row">
        <div class="col-md-4 form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" [(ngModel)]="empresa.cnpj" class="form-control" mask="00.000.000/0000-00" />
        </div>
      </div>
      <div class="form-group text-center">
        <button [hidden]="!empresa.id" class="btn btn-primary" (click)="clearForm()">Novo</button>
        <button class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
